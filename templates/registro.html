{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link rel="icon" href="{% static 'icons/logo.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <style>
        @font-face{
            font-family: 'AgaveNerdFontMono-Regular';
            src: url("{% static 'fuente/AgaveNerdFontMono-Regular.ttf' %}") format('truetype');
        }
        body{
            font-family: 'AgaveNerdFontMono-Regular';
        }
        
    </style>
</head>
<body style='background-color: rgb(48, 28, 42); display: flex; align-items: center; justify-content: center;'>
   
    <div style=" background-color: rgb(70, 27, 54); width: 30%; box-shadow: 5px 5px;display: flex; border-radius: 0.2em; align-items: center; justify-content: center; min-width: 288px; max-width: 288px;">
          
            <form method="post" class="loginForm" >
                {% csrf_token %}
                <label class="loginTexto" >Usuario</label>
                <input class="loginInput" type="text" required name="username">
    
                <label class="loginTexto">contraseña</label>
                <div >
                    <input style="padding: 1em;" type="checkbox" name="" id="MostrarPass1">
                    <input class="loginInput" type="password" required name="password" id="passW1">
                </div>
                    <label class="loginTexto">de nuevo contraseña</label>
              
                <div>
                    <input style="padding: 1em;" type="checkbox" name="" id="MostrarPass2">
                    <input class="loginInput" type="password" required name="password" id="passW2">    
                </div>

                <button class="loginButton" type="submit">Crear</button>
            </form>
            <a href='./login'>Tengo cuenta</a>

            <script>
                const check1= document.getElementById('MostrarPass1')
                check1.addEventListener('click',()=>{visibilidad(document.getElementById('passW1'))})
                const check2= document.getElementById('MostrarPass2')
                check2.addEventListener('click',()=>{visibilidad(document.getElementById('passW2'))})
                function visibilidad(pass){
                    if(pass.type=='text'){
                        pass.type='password'
                    }else{
                        pass.type='text'
                    }
                }
            </script>
    </div>

</body>
</html>
